  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIFT Toolbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #212934; /* darkest color */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #5c6f7e; /* medium blue/gray */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #95aac0; /* light blue/gray */
      }
      /* Basic styling for markdown content */
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { margin-top: 1em; margin-bottom: 0.5em; font-weight: bold; }
      .markdown-content h1 { font-size: 1.75em; color: #e2a32d; }
      .markdown-content h2 { font-size: 1.3em; color: #e2a32d; }
      .markdown-content h3 { font-size: 1.1em; color: #c36e26; }
      .markdown-content p { margin-bottom: 0.75em; line-height: 1.5; color: #d1d5db; }
      
      .markdown-content ul { list-style-type: none; margin-left: 0.5em; margin-bottom: 0.75em; padding-left: 0.5em; }
      .markdown-content ul > li { position: relative; padding-left: 1.4em; margin-bottom: 0.25em; }
      .markdown-content ul > li::before {
        content: 'ðŸ”¸';
        position: absolute;
        left: 0;
        top: 0.1em;
        color: #e2a32d;
      }
      .markdown-content ol { margin-left: 1.5em; margin-bottom: 0.75em; list-style-position: outside; padding-left: 1.5em; }
      .markdown-content ol li { margin-bottom: 0.25em; }

      .markdown-content table { border-collapse: collapse; width: 100%; margin-bottom: 1em; font-size: 0.9em; }
      .markdown-content th, .markdown-content td { border: 1px solid #5c6f7e; padding: 6px; text-align: left; }
      .markdown-content th { background-color: #212934; }
      .markdown-content blockquote { border-left: 4px solid #5c6f7e; padding-left: 1em; margin-left: 0; font-style: italic; color: #95aac0; }
      .markdown-content code { background-color: #212934; padding: 2px 4px; border-radius: 4px; font-family: monospace; font-size: 0.9em;}
      .markdown-content pre { background-color: #212934; padding: 1em; border-radius: 4px; overflow-x: auto; }
      .markdown-content pre code { padding: 0; background-color: transparent; }
      .markdown-content a { color: #e2a32d; text-decoration: underline; }
      .markdown-content a:hover { color: #f5b132; }
      .markdown-content img { max-width: 100%; height: auto; border-radius: 0.375rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }

      /* Ensure full height for chat layout */
      html, body, #root {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      #root {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      /* Status Pulse Animation */
      .status-pulse {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin-right: 8px;
        background-color: #e2a32d; /* mustard yellow */
        border-radius: 50%;
        animation: pulse-animation 1.5s infinite ease-in-out;
        vertical-align: middle;
      }

      @keyframes pulse-animation {
        0% {
          transform: scale(0.8);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(0.8);
          opacity: 0.7;
        }
      }
    </style>
